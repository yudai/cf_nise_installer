    require_ssl: false
    peer_require_ssl: false
    machines:
      - 192.168.10.10

  etcd_metrics_server:
    nats:
      username: nats
      password: c1oudc0w
      machines:
        - 192.168.10.10

  consul:
    agent:
      mode: server
      domain: cf.internal
      ports:
        dns: 8600
      servers:
        lan:
        - 192.168.10.10
      services:
        cloud_controller_ng: {}
        hm9000: {}
        dea:
