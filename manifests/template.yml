      client_secret: c1oudc0w
    admin:
      client_secret: c1oudc0w
    batch:
      username: batch-username
      password: c1oudc0w
    proxy:
      servers: [192.168.10.10]
    clients:
      login:
        override: true
        scope: openid,oauth.approvals
        authorities: oauth.login,scim.write,clients.read,notifications.write,critical_notifications.write,emails.write,scim.userids,password.write
        secret: c1oudc0w
        authorized-grant-types: authorization_code,client_credentials,refresh_token
      notifications:
        secret: c1oudc0w
        authorities: cloud_controller.admin,scim.read
        authorized-grant-types: client_credentials
      doppler:
        override: true
        authorities: uaa.resource
        secret: c1oudc0w
      cloud_controller_username_lookup:
        authorities: scim.userids
        secret: c1oudc0w
        authorized-grant-types: client_credentials
      gorouter:
        authorities: routing.routes.read
        authorized-grant-types: client_credentials,refresh_token
        secret: c1oudc0w
      cc_routing:
        authorities: routing.router_groups.read
        secret: c1oudc0w
        authorized-grant-types: client_credentials
      tcp_emitter:
        authorities: routing.routes.write,routing.routes.read
        authorized-grant-types: client_credentials,refresh_token
        secret: c1oudc0w
      tcp_router:
        authorities: routing.routes.read
        authorized-grant-types: client_credentials,refresh_token
        secret: c1oudc0w
      cf:
        id: cf
        override: true
        authorized-grant-types: implicit,password,refresh_token
        scope: cloud_controller.read,cloud_controller.write,openid,password.write,cloud_controller.admin,scim.read,scim.write,doppler.firehose,uaa.user,routing.router_groups.read
        authorities: uaa.none
        access-token-validity: 600
        refresh-token-validity: 2592000

    scim:
      users:
      - admin|c1oudc0w|scim.write,scim.read,openid,cloud_controller.admin,doppler.firehose,uaa.admin,password.write

  etcd:
    require_ssl: false
    peer_require_ssl: false
    machines:
      - 192.168.10.10

  etcd_metrics_server:
    nats:
      username: nats
      password: c1oudc0w
      machines:
        - 192.168.10.10

  consul:
      require_ssl: false
      encrypt_keys: []

  router:
    port: 8888
    enable_routing_api: false
    status:
      port: 18888
      user: gorouter
      password: c1oudc0w
    servers:
      z1:
        - 192.168.10.10
      z2: []

  login:
    enabled: false

  loggregator:
    incoming_port: 13456
    dropsonde_incoming_port: 13457
    outgoing_dropsonde_port: 18081
    doppler_port: 8081
    etcd:
      machines: [192.168.10.10]

  metron_agent:
    zone: default
    status:
      user: trafic_controller
      password: c1oudc0w
      port: 6799
    incoming_port: 3456
    dropsonde_incoming_port: 3457
    deployment: default

  doppler:
    zone: default
    status:
      user: loggregator
      password: c1oudc0w
      port: 5768
    incoming_port: 13456
    dropsonde_incoming_port: 13457
    outgoing_port: 8081
    servers:
      default:
        - 192.168.10.10

  traffic_controller:
    zone: default
    status:
      user: trafic_controller
      password: c1oudc0w
      port: 6789
    incoming_port: 23456
    outgoing_port: 18080

  metron_endpoint:
    shared_secret: c1oudc0w
    host: 127.0.0.1
    port: 3456
    dropsonde_port: 3457

  logger_endpoint:
   port: 4443

  loggregator_endpoint:
    shared_secret: c1oudc0w

  doppler_endpoint:
    shared_secret: c1oudc0w

  dropsonde:
    enabled: true

  hm9000:
    port: 5155

  route_registrar:
    routes:
    - name: api
      port: 9022
      uris:
      - "api.192.168.10.10.xip.io"
    - name: hm9000
      port: 5155
      uris:
      - "hm9000.192.168.10.10.xip.io"
    - name: doppler
      port: 8081
      uris:
      - "doppler.192.168.10.10.xip.io"
    - name: loggregator
      port: 18080
      uris:
      - "loggregator.192.168.10.10.xip.io"
    - name: uaa
      port: 8080
      uris:
      - "uaa.192.168.10.10.xip.io"
      - "*.uaa.192.168.10.10.xip.io"
      - "login.192.168.10.10.xip.io"
      - "*.login.192.168.10.10.xip.io"

