---
deployment: cf

# String '196.168.10.10' will be replaced with the real IP address

jobs:
- name: micro
  template:
  - postgres
- name: micro_ng
  template:
  - nats
  - health_manager_next
  - uaa
  - cloud_controller_ng
  - gorouter
  - dea_next

properties:
  domain: 192.168.10.10.xip.io
  system_domain: 192.168.10.10.xip.io
  system_domain_organization: system_domain
  app_domains:
    - 192.168.10.10.xip.io

  networks:
    apps: default
    management: default

  nats:
    address: 192.168.10.10
    port: 4222
    user: nats
    password: c1oudc0w
    authorization_timeout: 5

  router:
    port: 8081
    status:
      port: 8888
      user: gorouter
      password: c1oudc0w

  dea: &dea
    max_memory: 4096
    memory_mb: 4084
    memory_overcommit_factor: 4
    disk_mb: 4096
    disk_overcommit_factor: 4
    directory_server_protocol: http

  dea_next: *dea

  syslog_aggregator:
    address: 192.168.10.10
    port: 54321

  databases: &databases
    db_scheme: postgres
    address: 192.168.10.10
    port: 5524
    roles:
      - tag: admin
        name: ccadmin
        password: c1oudc0w
      - tag: admin
        name: uaaadmin
        password: c1oudc0w
    databases:
      - tag: cc
        name: ccdb
        citext: true
      - tag: uaa
        name: uaadb
        citext: true

  db: databases

  ccdb: &ccdb
    db_scheme: postgres
    address: 192.168.10.10
    port: 5524
    roles:
      - tag: admin
        name: ccadmin
        password: c1oudc0w
    databases:
      - tag: cc
        name: ccdb
        citext: true

  ccdb_ng: *ccdb

  uaadb:
    db_scheme: postgresql
    address: 192.168.10.10
    port: 5524
    roles:
      - tag: admin
        name: uaaadmin
        password: c1oudc0w
    databases:
      - tag: uaa
        name: uaadb
        citext: true

  cc_api_version: v2

  cc: &cc
    logging_level: debug
    external_host: ccng
    srv_api_uri: http://api.192.168.10.10.xip.io
    cc_partition: default
    db_encryption_key: c1oudc0w
    bootstrap_admin_email: admin@192.168.10.10.xip.io
